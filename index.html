<!DOCTYPE html>

<head>

  <title>Juracka Design Co.</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Futura&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Futura', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      text-align: left;
    }
    .top-bar {
      display: none;
    }
    header {
      background-color: #1a1a1a;
      text-align: left;
      padding: 2rem 2rem 1rem 2rem;

    header h1 {

      letter-spacing: 2px;

    }
    header h1 a:hover {

    }

      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 2rem;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
    }
    .nav-column {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    nav a {
      color: #ff2400;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: left;
      padding: 2rem 2rem;
      font-size: 0.9rem;
      color: #777;

    <div class="nav-column">

    </div>

    <h2 style="color: #ffffff; font-size: 2rem; margin-bottom: 2rem;">Our Instagram Feed</h2>

    <blockquote 
      class="instagram-media"
