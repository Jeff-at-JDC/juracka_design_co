<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juracka Design Co.</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Futura&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Futura', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      text-align: left;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background-color: #1a1a1a;
      padding: 0.5rem 2rem;
      border-bottom: 1px solid #444;
      font-size: 0.9rem;
    }
    .top-bar a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 1.5rem;
    }
    .top-bar a.donate {
      color: #ff2400;
      font-weight: bold;
    }
    header {
      background-color: #1a1a1a;
      text-align: left;
      padding: 2rem 2rem 1rem 2rem;
    }
    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin: 0;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 2rem;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
    }
    .nav-column {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    nav a {
      color: #ff2400;
      text-decoration: none;
      font-weight: bold;
    }
    .affiliates {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 1rem;
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
      text-align: left;
    }
    .affiliate-card {
      background-color: #2a2a2a;
      border: 1px solid #333;
      padding: 1rem;
      flex: 1 1 300px;
      text-align: left;
    }
    .affiliate-card img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 1rem;
    }
    .affiliate-card a {
      color: #ff2400;
      text-decoration: none;
      font-weight: bold;
    }
    .contact-section {
      padding: 4rem 2rem;
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    .contact-section h2 {
      color: #ff2400;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: left;
    }
    .contact-section p, .contact-section a {
      font-size: 1rem;
      line-height: 1.6;
      text-align: left;
      display: block;
    }
    footer {
      text-align: left;
      padding: 2rem 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="#search">Search</a>
    <a href="#donate" class="donate">Support</a>
  </div>

  <div style="display: flex; justify-content: flex-end; background-color: #1a1a1a; padding: 0 2rem;">
    <a href="#"><img src="jdc_logo.svg" alt="Juracka Design Co. Logo" style="height: 200px;"></a>
  </div>

  <header>
    <h1>Juracka Design Co.</h1>
  </header>

  <!-- Dynamic nav -->
  <div id="nav-placeholder"></div>

  <!-- Main content -->
  <section class="affiliates">
    <div class="affiliate-card">
      <a href="https://www.wildmile.org" target="_blank">
        <img src="beaver.jpg" alt="Beaver near the Wild Mile">
      </a>
      <div style="color: #ff2400; font-weight: bold; text-align: left; margin-top: 0.5rem;">Visit and Donate to Wild Mile</div>
    </div>
  </section>

  <!-- Contact, CTA, Footer -->
  <div id="contact-placeholder"></div>
  <div id="cta-placeholder"></div>
  <div id="footer-placeholder"></div>

  <!-- JS to load components -->
  <script>
    async function loadComponent(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    loadComponent('nav-placeholder', 'components/nav.html');
    loadComponent('contact-placeholder', 'components/contact.html');
    loadComponent('cta-placeholder', 'components/cta.html');
    loadComponent('footer-placeholder', 'components/footer.html');
  </script>
</body>
</html>
