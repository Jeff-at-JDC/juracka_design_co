<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juracka Design Co.</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Futura&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Futura', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      text-align: left;
    }

    header {
      background-color: #1a1a1a;
      text-align: left;
      padding: 2rem 2rem 1rem 2rem;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin: 0;
    }

    header h1 a {
      text-decoration: none;
      color: #ffffff;
    }

    header h1 a:hover {
      color: #ff2400;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 2rem;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
    }

    .nav-column {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    nav a {
      color: #ff2400;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: left;
      padding: 2rem 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    .logo-container {
      display: flex;
      justify-content: flex-end;
      background-color: #1a1a1a;
      padding: 0 2rem;
    }

    .logo-container img {
      height: 200px;
    }

    .substack-wrapper {
      padding: 2rem;
    }

    .substack-wrapper iframe {
      width: 100%;
      max-width: 800px;
      height: 320px;
      border: 1px solid #EEE;
      background: white;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <a href="index.html">
      <img src="jdc_logo.svg" alt="Juracka Design Co. Logo">
    </a>
  </div>

  <!-- Header -->
  <header>
    <h1><a href="index.html">Juracka Design Co.</a></h1>
  </header>

  <!-- Navigation -->
  <nav>
    <div class="nav-column">
      <a href="https://wildmile.org/" target="_blank">Support Wild Mile</a>
      <a href="mailto:jurackadesignco@gmail.com">Holler At Me</a>
    </div>
    <div class="nav-column">
      <a href="https://www.pinterest.com/JurackaDesignCo/juracka-design-co/" target="_blank">Corkboard</a>
      <a href="https://jurackadesignco.substack.com" target="_blank">Brain Dump</a>
    </div>
  </nav>

  <!-- Substack Feed -->
  <div class="substack-wrapper">
    <iframe src="https://jurackadesignco.substack.com/embed" frameborder="0" scrolling="no"></iframe>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Juracka Design Co.
  </footer>

</body>
</html>
