  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Futura', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      text-align: left;
    }
    .top-bar {
      display: none;
    }
    header {
      background-color: #1a1a1a;
      text-align: left;
      padding: 2rem 2rem 1rem 2rem;
    }
    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin: 0;
    }
    header h1 a {
      text-decoration: none;
      color: #ffffff;
    }
    header h1 a:hover {
      color: #ff2400;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 2rem;
      padding: 1rem 2rem;

      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
    }
    .nav-column {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    nav a {
      color: #ff2400;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .affiliate-section {
      padding: 4rem 2rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }
    .affiliate-section h2 {
      color: #ffffff;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .affiliate-section a {
      color: #ff2400;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .affiliate-section a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: left;
      padding: 2rem 2rem;
      font-size: 0.9rem;
      color: #777;
    }
    footer a {
      color: #ff2400;
      text-decoration: none;
    }
  </style>
</head>
