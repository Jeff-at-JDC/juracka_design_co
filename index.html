<!DOCTYPE html>

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Futura', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      text-align: left;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background-color: #1a1a1a;
      padding: 0.5rem 2rem;
      border-bottom: 1px solid #444;
      font-size: 0.9rem;
    }

    .top-bar a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 1.5rem;
    }

    .top-bar a.donate {
      color: #ff2400;
      font-weight: bold;
    }

    .logo-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      padding: 0 2rem;
    }

    .logo-link h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin: 0;
      color: white;
    }

    .logo-link h1:hover {
      color: #ff2400;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 2rem;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
    }

    .nav-column {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    nav a {
      color: #ff2400;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: left;
      padding: 2rem 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
