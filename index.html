<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juracka Design Co.</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Futura&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Futura', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      text-align: left;
    }

    a {
      text-decoration: none;
      color: #ffffff;
    }

    a:hover {
      color: #ff2400;
    }

    header a {
      color: #ffffff;
      text-decoration: none;
    }

    header a:hover {
      color: #ff2400;
    }

    header {
      background-color: #1a1a1a;
      padding: 2rem 2rem 1rem 2rem;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin: 0;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 2rem;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
    }

    .nav-column {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    nav a {
      color: #ff2400;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: left;
      padding: 2rem 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    .logo-bar {
      display: flex;
      justify-content: flex-end;
      background-color: #1a1a1a;
      padding: 0 2rem;
    }

    .logo-bar img {
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="logo-bar">
    <a href="#"><img src="jdc_logo.svg" alt="Juracka Design Co. Logo"></a>
  </div>

  <header>
    <a href="index.html"><h1>Juracka Design Co.</h1></a>
  </header>

  <nav>
    <div class="nav-column">
      <a href="https://wildmile.org/" target="_blank">Support Wild Mile</a>
    </div>
    <div class="nav-column">
      <a href="https://jurackadesignco.substack.com" target="_blank">Brain Dump</a>
      <a href="mailto:jurackadesignco@gmail.com">Holler At Me</a>
    </div>
  </nav>

  <footer>
    &copy; 2025 Juracka Design Co.
  </footer>
</body>
</html>
