<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money + Meaning | Juracka Design Co.</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Futura&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Futura', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
    }
    h1 {
      color: #ff2400;
      font-size: 2.5rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 1.5rem 0;
    }
    a {
      color: #ff2400;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .timestamp {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 0.2rem;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 2rem;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
    }
    .nav-column {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    nav a {
      color: #ff2400;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #777;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- Dynamic Header -->
  <div id="header-placeholder"></div>

  <!-- Nav -->
  <div id="nav-placeholder"></div>

  <!-- Page title + post list -->
  <h1>Money + Meaning</h1>
  <ul>
    <li>
      <a href="what-tariffs-mean.html">What Tariffs Mean for Regular People (and What You Can Do About It)</a>
      <div class="timestamp">4/5/2025, 9:10pm, Beverly, Chicago</div>
    </li>
  </ul>

  <!-- Dynamic Sections -->
  <div id="contact-placeholder"></div>
  <div id="cta-placeholder"></div>
  <div id="footer-placeholder"></div>

  <!-- JS to load components -->
  <script>
    async function loadComponent(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    loadComponent('header-placeholder', 'components/header.html');
    loadComponent('nav-placeholder', 'components/nav.html');
    loadComponent('contact-placeholder', 'components/contact.html');
    loadComponent('cta-placeholder', 'components/cta.html');
    loadComponent('footer-placeholder', 'components/footer.html');
  </script>
</body>
</html>
