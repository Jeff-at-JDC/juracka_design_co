<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money + Meaning – Juracka Design Co.</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Futura&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Futura', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      line-height: 1.6;
    }
    h1, h2, h3 {
      color: #ff2400;
      font-weight: bold;
    }
    a {
      color: #ff2400;
      text-decoration: none;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .timestamp {
      font-size: 0.9rem;
      color: #999;
      margin-bottom: 2rem;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #777;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar" style="display: flex; justify-content: flex-end; padding: 0.5rem 2rem; border-bottom: 1px solid #444;">
    <a href="#search" style="color: #ffffff; text-decoration: none; margin-left: 1.5rem;">Search</a>
    <a href="#donate" style="color: #ff2400; font-weight: bold; text-decoration: none; margin-left: 1.5rem;">Support</a>
  </div>

  <!-- Logo -->
  <div style="display: flex; justify-content: flex-end; background-color: #1a1a1a; padding: 0 2rem;">
    <a href="index.html"><img src="jdc_logo.svg" alt="Juracka Design Co. Logo" style="height: 200px;"></a>
  </div>

  <!-- Header + Blog Preview -->
  <header class="container">
    <h1>Money + Meaning</h1>
    <div class="timestamp">Last updated April 5, 2025</div>

    <div style="margin-top: 2rem;">
      <h2>Latest Post</h2>
      <h3 style="margin: 0;">
        <a href="what-tariffs-mean.html">What Tariffs Mean for Regular People</a>
      </h3>
      <p style="color:#ccc; font-size: 0.95rem;">
        A quick and calm breakdown of how new tariffs hit your wallet — and what you can actually do about it.
      </p>
      <a href="what-tariffs-mean.html" style="font-weight: bold;">→ Read the full post</a>
    </div>
  </header>

  <!-- Dynamic components -->
  <div id="nav-placeholder"></div>
  <div id="contact-placeholder"></div>
  <div id="cta-placeholder"></div>
  <div id="footer-placeholder"></div>

  <!-- JS loader -->
  <script>
    async function loadComponent(id, file) {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error(`Failed to load ${file}`);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      } catch (err) {
        console.error(`Error loading component ${file}:`, err);
      }
    }

    loadComponent('nav-placeholder', 'components/nav.html');
    loadComponent('contact-placeholder', 'components/contact.html');
    loadComponent('cta-placeholder', 'components/cta.html');
    loadComponent('footer-placeholder', 'components/footer.html');
  </script>

</body>
</html>
